services:
  nacos:
    image: nacos/nacos-server:v2.4.3
    container_name: demo-nacos
    environment:
      - MODE=standalone
      - JVM_XMS=256m
      - JVM_XMX=256m
    ports:
      - "8848:8848"
      - "9848:9848"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8848/nacos" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edu-net
    restart: always

  sentinel:
    image: bladex/sentinel-dashboard:1.8.6
    container_name: demo-sentinel
    ports:
      - "8858:8858"
    environment:
      - JAVA_OPTS=-Dserver.port=8858 -Dcsp.sentinel.dashboard.server=localhost:8858 -Dproject.name=sentinel-dashboard
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8858/ || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 40s
    networks:
      - edu-net
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: demo-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=edu_platform
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - edu-net
    restart: always

  redis:
    image: redis:7.0
    container_name: demo-redis
    ports:
      - "16379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:?REDIS_PASSWORD is required}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edu-net
    restart: always

  gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MODULE_NAME: gateway
    container_name: demo-gateway
    ports:
      - "8090:8090"
    environment:
      - NACOS_ADDR=nacos:8848
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN:?INTERNAL_API_TOKEN is required}
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:MaxRAMPercentage=75 -XX:+UseG1GC -XX:+UseStringDeduplication
      - SPRING_THREADS_VIRTUAL_ENABLED=false
      - SPRING_CLOUD_LOADBALANCER_CACHE_ENABLED=true
    mem_limit: 768m
    cpus: 1.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      nacos:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 8090 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - edu-net
    restart: always

  user-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MODULE_NAME: user-service
    container_name: demo-user-service
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/edu_platform?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN:?INTERNAL_API_TOKEN is required}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY is required}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required}
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:MaxRAMPercentage=75 -XX:+UseG1GC -XX:+UseStringDeduplication
      - SESSION_TIMEOUT_SECONDS=604800
      - SPRING_CLOUD_LOADBALANCER_CACHE_ENABLED=true
    mem_limit: 768m
    cpus: 1.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      nacos:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8081/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 60s
    networks:
      - edu-net
    restart: always

  course-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MODULE_NAME: course-service
    container_name: demo-course-service
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/edu_platform?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN:?INTERNAL_API_TOKEN is required}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY is required}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required}
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:MaxRAMPercentage=75 -XX:+UseG1GC -XX:+UseStringDeduplication
      - SPRING_CLOUD_LOADBALANCER_CACHE_ENABLED=true
    mem_limit: 768m
    cpus: 1.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      nacos:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8082/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 60s
    networks:
      - edu-net
    restart: always

  homework-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MODULE_NAME: homework-service
    container_name: demo-homework-service
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/edu_platform?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN:?INTERNAL_API_TOKEN is required}
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:MaxRAMPercentage=75 -XX:+UseG1GC -XX:+UseStringDeduplication
      - SPRING_CLOUD_LOADBALANCER_CACHE_ENABLED=true
    mem_limit: 768m
    cpus: 1.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      nacos:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8083/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 60s
    networks:
      - edu-net
    restart: always

  progress-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MODULE_NAME: progress-service
    container_name: demo-progress-service
    ports:
      - "8084:8084"
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/edu_platform?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN:?INTERNAL_API_TOKEN is required}
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:MaxRAMPercentage=75 -XX:+UseG1GC -XX:+UseStringDeduplication
      - SPRING_CLOUD_LOADBALANCER_CACHE_ENABLED=true
    mem_limit: 768m
    cpus: 1.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      nacos:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8084/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 60s
    networks:
      - edu-net
    restart: always

  frontend:
    image: node:20-slim
    container_name: demo-frontend
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "80:80"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 80"
    healthcheck:
      test: [ "CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/80'" ]
      interval: 15s
      timeout: 8s
      retries: 8
      start_period: 30s
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - edu-net
    restart: always

  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: demo-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edu-net
    restart: always

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: demo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 30s
    networks:
      - edu-net
    restart: always

  grafana:
    image: grafana/grafana:10.2.2
    container_name: demo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:?GRAFANA_ADMIN_USER is required}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 30s
    depends_on:
      - prometheus
    networks:
      - edu-net
    restart: always

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: demo-jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:16686/ || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 30s
    networks:
      - edu-net
    restart: always

networks:
  edu-net:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  frontend_node_modules:
  prometheus-data:
  grafana-data:
